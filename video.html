<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Video Player -->
    <div class="video-container">
        <video id="videoPlayer" controls autoplay>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Hotstar-style Footer -->
    <footer class="footer">
        <div class="footer-top">
            <div class="footer-section">
                <h3>For You</h3>
                <a href="#">Sports</a>
                <a href="#">Movies</a>
                <a href="#">TV Shows</a>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <a href="#">Help Center</a>
                <a href="#">Terms Of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Content Complaints</a>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <a href="#">#Facebook</a>
                <a href="#">#Twitter</a>
                <a href="#">#Instagram</a>
            </div>
            <div class="footer-section">
                <h3>Download the App</h3>
                <a href="#"><img src="images/google-play.png" alt="Google Play"></a>
                <a href="#"><img src="images/app-store.png" alt="App Store"></a>
            </div>
        </div>
    </footer>

    <script>
        // Get the video URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('video');

        if (videoSrc) {
            document.getElementById('videoPlayer').src = videoSrc;
        }
    </script>

</body>
</html>
