<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .download-container {
            text-align: center;
        }

        h2 {
            font-size: 24px;
        }

        .icon-container img {
            width: 100px; /* Adjust based on your icon */
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            color: #b0b0b0;
        }

        .disabled-btn {
            background-color: #D32F2F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="download-container">
        <h2>Download</h2>
        <div class="icon-container">
            <img src="images/lock.png" alt="Locked Download">
        </div>
        <p>No Video Download</p>
        <button class="disabled-btn">Back</button>
    </div>

</body>
</html>
