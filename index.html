<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo2.jpg" alt="Hotstar Logo">
        </div>
        <button class="subscribe-btn">Subscribe</button>
    </header>
    <!-- Movie Slider -->
    <section class="slider-container">
        <button class="prev-btn" onclick="prevSlide()">&#10094;</button>
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="images/movie1.jpg" alt="Movie 1"></div>
                <div class="slide"><img src="images/movie2.jpg" alt="Movie 2"></div>
                <div class="slide"><img src="images/movie3.jpg" alt="Movie 3"></div>
                <div class="slide"><img src="images/movie4.jpg" alt="Movie 4"></div>
                <div class="slide"><img src="images/movie5.jpg" alt="Movie 5"></div>
            </div>
        </div>
        <button class="next-btn" onclick="nextSlide()">&#10095;</button>
    </section>

    <!-- Movie Sections -->
    <section class="movie-section">
        <h2>Action Movies</h2>
        <div class="movie-slider-container">
            <button class="slider-btn left-btn" onclick="scrollLeft('action')">&#10094;</button>
            <div class="movie-slider" id="action">
                <div class="movie"><img src="images/movie6.jpg" alt="Action Movie 1"></div>
                <div class="movie"><img src="images/movie7.jpg" alt="Action Movie 2"></div>
                <div class="movie"><img src="images/movie8.jpg" alt="Action Movie 3"></div>
                <div class="movie"><img src="images/movie9.jpg" alt="Action Movie 4"></div>
                <div class="movie"><img src="images/movie10.jpg" alt="Action Movie 5"></div>
            </div>
            <button class="slider-btn right-btn" onclick="scrollRight('action')">&#10095;</button>
        </div>
    </section>
    
    <section class="movie-section">
        <h2>Drama Movies</h2>
        <div class="movie-slider-container">
            <button class="slider-btn left-btn" onclick="scrollLeft('drama')">&#10094;</button>
            <div class="movie-slider" id="drama">
                <div class="movie"><img src="images/movie11.jpg" alt="Drama Movie 1"></div>
                <div class="movie"><img src="images/movie12.jpg" alt="Drama Movie 2"></div>
                <div class="movie"><img src="images/movie13.jpg" alt="Drama Movie 3"></div>
                <div class="movie"><img src="images/movie14.jpg" alt="Drama Movie 4"></div>
                <div class="movie"><img src="images/movie15.jpg" alt="Drama Movie 5"></div>
            </div>
            <button class="slider-btn right-btn" onclick="scrollRight('drama')">&#10095;</button>
        </div>
    </section>
    
    <section class="movie-section">
        <h2>Kids Movies</h2>
        <div class="movie-slider-container">
            <button class="slider-btn left-btn" onclick="scrollLeft('kids')">&#10094;</button>
            <div class="movie-slider" id="kids">
                <div class="movie"><img src="images/movie16.jpg" alt="Kids Movie 1"></div>
                <div class="movie"><img src="images/movie17.jpg" alt="Kids Movie 2"></div>
                <div class="movie"><img src="images/movie18.jpg" alt="Kids Movie 3"></div>
                <div class="movie"><img src="images/movie19.jpg" alt="Kids Movie 4"></div>
                <div class="movie"><img src="images/movie20.jpg" alt="Kids Movie 5"></div>
            </div>
            <button class="slider-btn right-btn" onclick="scrollRight('kids')">&#10095;</button>
        </div>
    </section>

    <!-- Fixed Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <img src="images/home.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <img src="images/search.png" alt="Search">
            <span>Search</span>
        </a>
        <a href="#" class="nav-item">
            <img src="images/download.png" alt="Downloads">
            <span>Downloads</span>
        </a>
        <a href="#" class="nav-item">
            <img src="images/user.png" alt="My Space">
            <span>My Space</span>
        </a>
    </nav>

    <script src="script.js"></script>

</body>
</html>
